<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/mocha_icon.b5d6f2b2.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <title>Mocchapine | Rayhan Hamada</title>
  <link rel="stylesheet" href="/src.e31bb0bc.css"></head>
  <body>
    <div id="root"></div>

    <script src="/src.e31bb0bc.js"></script>
    <script>new Typed('#my-quote', {
  strings: ['<h3>"Learn, Discover, Excited, Repeat..."</h3>'],
  typeSpeed: 30
}); // chart js

var ctx = document.getElementById('tech-chart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'horizontalBar',
  data: {
    labels: ['Java', 'Flutter (Dart)', 'Frontend (React)', 'C++', 'Python', 'Backend Stuff', 'Random CS stuff'],
    datasets: [{
      label: 'My Mostly used Techs',
      data: [30, 20, 45, 5, 10, 40, 50],
      backgroundColor: ['#B07219', '#00B4AB', '#F1E05A', '#F34B7D', '#3572A5', '#353535', '#e41749'],
      borderColor: ['#B07219', '#00B4AB', '#F1E05A', '#F34B7D', '#3572A5', '#353535', '#e41749'],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    legend: {
      labels: {
        fontColor: 'white',
        fontSize: 12
      }
    },
    scales: {
      yAxes: [{
        barThickness: 30,
        ticks: {
          fontColor: 'white',
          beginAtZero: true
        }
      }],
      xAxes: [{
        ticks: {
          fontColor: 'transparent',
          beginAtZero: true
        }
      }]
    }
  }
}); // buat particle js

particlesJS('root', {
  particles: {
    number: {
      value: 200,
      density: {
        enable: true,
        value_area: 800
      }
    },
    color: {
      value: '#ffffff'
    },
    shape: {
      type: 'circle',
      stroke: {
        width: 0,
        color: '#e41749'
      },
      polygon: {
        nb_sides: 5
      }
    },
    opacity: {
      value: 0.5,
      random: false,
      anim: {
        enable: false,
        speed: 1,
        opacity_min: 0.1,
        sync: false
      }
    },
    size: {
      value: 3,
      random: true,
      anim: {
        enable: false,
        speed: 40,
        size_min: 0.1,
        sync: false
      }
    },
    line_linked: {
      enable: true,
      distance: 150,
      color: '#e41749',
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 4,
      direction: 'none',
      random: false,
      straight: false,
      out_mode: 'out',
      bounce: false,
      attract: {
        enable: false,
        rotateX: 600,
        rotateY: 1200
      }
    }
  },
  interactivity: {
    detect_on: 'canvas',
    events: {
      onhover: {
        enable: true,
        mode: 'grab'
      },
      onclick: {
        enable: false,
        mode: 'push'
      },
      resize: true
    },
    modes: {
      grab: {
        distance: 140,
        line_linked: {
          opacity: 1
        }
      },
      bubble: {
        distance: 400,
        size: 40,
        duration: 2,
        opacity: 8,
        speed: 3
      },
      repulse: {
        distance: 200,
        duration: 0.4
      },
      push: {
        particles_nb: 4
      },
      remove: {
        particles_nb: 2
      }
    }
  },
  retina_detect: true
} // function() {
//   console.log("callback - particles.js config loaded");
// }
);</script>
  </body>
</html>
